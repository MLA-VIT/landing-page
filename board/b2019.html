<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bcss.css"/>
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
  
        <div class="br">
            <div class="board" id="board">
              <!--Main Year-->
              <h1 class="firstyear">2019</h1>
              <!---->
      
              <!--Content Box-->
              <div class="secrect secrect2019"></div>
              <h2 class="secyear">2019</h2>

              <!--President-->
              <div class="card card1pos card1pos2019">
                <img id="image" class="img img1pos" src="images/2019/Neeraja Nair.png">
                <h1 class="name name1pos" style="margin-left: 18%;">NEERAJA NAIR</h1>
                <h1 class="position position1pos" style="margin-left:20%;">PRESIDENT</h1>
                </div>
                <!---->

                <!--Vice President-->
                <div class="card card2pos card2pos2019">
                    <img id="image" class="img img2pos" src="https://img.myloview.com/stickers/vector-seamless-geometric-pattern-contrast-abstract-background-polygonal-grid-with-rounded-shapes-and-circles-700-184211647.jpg">
                    <h1 class="name name2pos" style="margin-left: 16%;">BLESSY R BABU</h1>
                    <h1 class="position position2pos" style="margin-left: 10%;">VICE PRESIDENT</h1>
                    </div>
                    <!---->

                        <!--Secretary-->
                <div class="card card3pos card3pos2019">
                    <img id="image" class="img img3pos" src="images/2019/Karthi.png">
                    <h1 class="name name3pos" style="margin-left: 20%;">KARTHIK M.P</h1>
                    <h1 class="position position3pos">SECRETARY</h1>
                    </div>
                    <!---->

                        <!--Events-->
                <div class="card card4pos card4pos2019">
                    <img id="image" class="img img4pos" src="https://img.myloview.com/stickers/vector-seamless-geometric-pattern-contrast-abstract-background-polygonal-grid-with-rounded-shapes-and-circles-700-184211647.jpg">
                    <h1 class="name name4pos" style="margin-left: 18%;">KEERTHANA R</h1>
                    <h1 class="position position4pos" style="margin-left: 30%;">EVENTS</h1>
                    </div>
                    <!---->

                        <!--Media and Design-->
                <div class="card card5pos card5pos2019">
                    <img id="image" class="img img5pos" src="images/2019/Ashish Vinesh.png">
                    <h1 class="name name5pos" style="margin-left: 16%;">ASHISH VINESH</h1>
                    <h1 class="position position5pos" style="margin-left: 2.15%;">MEDIA AND DESIGN</h1>
                    </div>
                    <!---->

                        <!--Publicity-->
                <div class="card card6pos card6pos2019">
                    <img id="image" class="img img6pos" src="images/2019/Sajan Mathew.png">
                    <h1 class="name name6pos" style="margin-left: 16%;">SAJAN MATHEW</h1>
                    <h1 class="position position6pos" style="margin-left: 23%;">PUBLICITY</h1>
                    </div>
                    <!---->

                         <!--Human Resources-->
                <div class="card card7pos card7pos2019">
                    <img id="image" class="img img7pos" src="https://img.myloview.com/stickers/vector-seamless-geometric-pattern-contrast-abstract-background-polygonal-grid-with-rounded-shapes-and-circles-700-184211647.jpg">
                    <h1 class="name name7pos" style="margin-left: 24%;">MITHRA U.S</h1>
                    <h1 class="position position7pos" style="margin-left: 1.8%;">HUMAN RESOURCES</h1>
                    </div>
                    <!---->

                        <!--Public Relations-->
                <div class="card card8pos card8pos2019">
                            <img id="image" class="img img8pos" src="images/2019/ARAVIND THAYYIL.png">
                            <h1 class="name name8pos2" style="margin-left: 15%;">ARAVIND THAYIL</h1>
                            <h1 class="position position8pos" style="margin-left: 3.5%;">PUBLIC RELATIONS</h1>
                            </div>
                            <!---->

                        <!--Documentation-->
                <div class="card card9pos card9pos2019">
                    <img id="image" class="img img9pos" src="https://img.myloview.com/stickers/vector-seamless-geometric-pattern-contrast-abstract-background-polygonal-grid-with-rounded-shapes-and-circles-700-184211647.jpg">
                    <h1 class="name name9pos">MARY C JOCHAN</h1>
                    <h1 class="position position9pos" style="margin-left: 7%;">DOCUMENTATION</h1>
                    </div>
                    <!---->

                   
    </body>

</html>
