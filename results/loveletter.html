    <h2 id="author">FACULTY</h2>
    <p id="content">Something
    </p>
  </div>

  </div>
  <script>
    let currentStoryIndex = 0;
    var stories;
    fetch("letters.json")
      .then(response => response.json())
      .then(parsed => {
        stories = parsed;
        let storyElement = document.getElementById("love");
        console.log(stories);
        if (stories.length > 0) {
          storyElement.innerHTML = `
            <a id="left" onclick="prev()"><img src="images/left-arrow.png"></a>
            <a id="right" onclick="next()"><img src="images/right-arrow.png"></a>
            <h2 id="author">${stories[0].author}</h2>
            <p id="content">${stories[0].content}</p>`;
        }
      });
    function next() {
      if (stories.length > (currentStoryIndex + 1)) {
        currentStoryIndex += 1;
      } else {
        currentStoryIndex = 0;
      }
      setHTMLContent(currentStoryIndex);
    }
    function prev() {
      if (currentStoryIndex > 0) {
        currentStoryIndex -= 1;
      } else {
        currentStoryIndex = stories.length;
      }
      setHTMLContent(currentStoryIndex);
    }
    function setHTMLContent(index) {
      let storyElement = document.getElementById("love");
      let lovePara = document.querySelector("#love p");
      let loveAuthor = document.querySelector("#love h2");
      lovePara.style.opacity = '0';
      loveAuthor.style.opacity = '0';
      setTimeout(() => {
        storyElement.innerHTML = `
          <a id="left" onclick="prev()"><img src="images/left-arrow.png"></a>
          <a id="right" onclick="next()"><img src="images/right-arrow.png"></a>
          <h2 id="author">${stories[index].author}</h2>
          <p id="content">${stories[index].content}</p>`;
          lovePara.style.opacity = '1';
          loveAuthor.style.opacity = '1';
      }, 500);
    }

  </script>
